<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat VS. Dog Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#"><h1>Cat Vs. Dog Classifier</h1></a>
        <div class="navbar-nav ml-auto">
            <a class="nav-link" href="about_website.html">About Website</a>
            <a class="nav-link" href="developer_info.html">Developer Info</a>
        </div>
    </nav>    

    <!--Container for upload and result-->
    <div class="container">
        <h1 class="mt-5">Upload an Image</h1>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <button type="submit">Upload</button>
        </form>

        {% if prediction %}
            <div id="resultCard" class="card mt-5">
                <div class="card-body text-center">
                    <h5 class="card-title">Prediction Result</h5>
                    <div id="predictionResult">Predicted: <span id="predictionText">{{ prediction }}</span></div>
                    <div>
                        <img id="uploadedImage" src="{{ image_url }}" alt="Uploaded Image" class="img-fluid mt-3">
                    </div>
                    <div class="mt-3">
                        <button id="clearOutput" class="btn btn-secondary">Clear Output</button>
                        <button id="uploadNew" class="btn btn-primary">Upload New Image</button>
                    </div>
                </div>
            </div>
        {% endif %}
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
